<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="Logo de Alura" >
    </header>
    <main class="contenido">
        <section class="rectangulo">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                    <img src="/img/Vector.png" alt="">
                    <p class="restricciones">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="btnLimpiar()">Limpiar</button>
            </div>
        </section>
        <section class="mensaje-desencriptado">
                <img class="muñeco" src="/img/Muñeco.png" alt="Muñeco">
                <p class="alerta">Ningún mensaje fue encontrado</p>
                <p class="instrucciones">Ingresa el texto que quieres encriptar o desencriptar</p>
                <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado para Alura Challenge, 2024</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
